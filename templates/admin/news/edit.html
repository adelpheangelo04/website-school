{% extends "layouts/admin_base.html" %}

{% block title %}Edit News{% endblock %}

{% block content %}
<h2>Edit News</h2>
<form method="post">
    <label>Title:</label>
    <input type="text" name="title" value="{{ news.title }}">
    <label>Content:</label>
    <textarea name="content">{{ news.content }}</textarea>
    <button type="submit">Update</button>
</form>
{% endblock %}
